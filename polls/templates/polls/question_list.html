<h1>Questions</h1>
<ul>
{% for question in questions %} 
    <li> 
        <hr>
        {{ question.id  }} - {{ question.question_text }} 
        <ul>
          {% for choice in question.choice_set.all %} 
         <li>{{ choice.id }} - {{ choice.choice_text }}</li>
          {% endfor %}
         </ul>
        {% if forloop.last %}<hr>{% endif %}
    </li>
    
{% endfor %}
</ul>
